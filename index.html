<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="choosePlayer" id="choosePlayer">
        <h2>Pasirinkite žaidėją:</h2>
        <div class="xPlayer" id="xPlayer"></div>
        <div class="zeroPlayer" id="zeroPlayer"></div>
    </div>
    <div>
        <h2 class="player" id="player"></h2>
    </div>
    <div>
        <div class="row">
            <div class="cell" id="0_0" onclick="makeAMove(0, 0)"></div>
            <div class="cell" id="0_1" onclick="makeAMove(0, 1)"></div>
            <div class="cell" id="0_2" onclick="makeAMove(0, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" id="1_0" onclick="makeAMove(1, 0)"></div>
            <div class="cell" id="1_1" onclick="makeAMove(1, 1)"></div>
            <div class="cell" id="1_2" onclick="makeAMove(1, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" id="2_0" onclick="makeAMove(2, 0)"></div>
            <div class="cell" id="2_1" onclick="makeAMove(2, 1)"></div>
            <div class="cell" id="2_2" onclick="makeAMove(2, 2)"></div>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
